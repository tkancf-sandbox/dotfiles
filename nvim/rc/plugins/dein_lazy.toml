[[plugins]]
repo = 'Shougo/neomru.vim'
on_if = 1
on_source = ['denite.nvim']

[[plugins]]
repo = 'Shougo/neoyank.vim'
on_if = 1
on_event = 'TextYankPost'
on_source = ['denite.nvim']

[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = 'Denite'
hook_source = 'source ~/.config/nvim/rc/plugins/denite.vim'

[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_source = 'source ~/.config/nvim/rc/plugins/vim-go.vim'

[[plugins]]
repo = 'zchee/deoplete-go'
on_i = 1
on_ft = 'go'
hook_source = 'source ~/.config/nvim/rc/plugins/deoplete-go.vim'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = "has('nvim')"
on_i = 1
hook_source = '''
let g:deoplete#enable_at_startup = 1
source ~/.config/nvim/rc/plugins/deoplete.vim
'''
